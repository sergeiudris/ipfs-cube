version: "3.8"

networks:
  dev-network:
    driver: overlay
    name: torrent-search-dev
  main-network:
    driver: overlay
    name: torrent-search-peer${TORRENT_SEARCH_PEER_INDEX}
  ipfs-network:
    driver: bridge
    name: torrent-search-ipfs

volumes:
  ctx:
    driver: local
    driver_opts:
      type: none
      device: ../../
      o: bind
  ipfs-volume:
    name: torrent-search-ipfs-peer${TORRENT_SEARCH_PEER_INDEX}

services:

  app:
    image: torrent-search.app
    build:
      context: ./app
      dockerfile: ./Dockerfile
      args:
        workdir:  /ctx/torrent-search/bin/app
    command: tail -f /dev/null
    # command: bash f dev
    ports:
      - 840${TORRENT_SEARCH_PEER_INDEX}:8400
      - 400${TORRENT_SEARCH_PEER_INDEX}:400${TORRENT_SEARCH_PEER_INDEX}
      - 500${TORRENT_SEARCH_PEER_INDEX}:5001
      - 880${TORRENT_SEARCH_PEER_INDEX}:8080
      - 881${TORRENT_SEARCH_PEER_INDEX}:8081
    environment:
      - TORRENT_SEARCH_PEER_INDEX=${TORRENT_SEARCH_PEER_INDEX}
      - DISPLAY=$DISPLAY
    networks:
      main-network:
      ipfs-network:
      dev-network:
    volumes:
      - ./app/volumes/root${TORRENT_SEARCH_PEER_INDEX}:/root
      - type: volume
        source: ctx
        target: /ctx
        volume:
          nocopy: true
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4096M